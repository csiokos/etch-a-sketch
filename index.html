<!DOCTYPE html>
<html>
  <head>
    <title>16x16 Grid</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body id="myBody">
    <h1>Etch-a-sketch</h1>
    <div class="header">
     <input type="number" id="grid-size-input" min="2" max="99">
     <button type="button" id="myButton" class="btn btn-primary">Submit Size</button>
    </div>

    <div class="board" id="myBoard">
        
    </div>

    <div class="footer">
      <button id="black" class="btn btn-dark" onclick="setColor('black')">Black</button>
      <button id="color" class="btn btn-danger" onclick="setColor('random')">Color</button>
      <button id="reset" class="btn btn-secondary" onclick="setColor('white', true)">Reset Board</button>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
